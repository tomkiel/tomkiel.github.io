<header>
    <nav>
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li {{ if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . )}} class="current-menu" {{ end }}>
                <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
